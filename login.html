<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <div class="form-body widthout-side">
        <div class="inform layout">
            <div class="inform-holder">
                <div class="inform-content">
                    <div class="image-container">
                        <img src="Images/anh1.svg">   
                    </div>
                    <div class="form-item">
                        <img src="Images/anh2.svg">
                        <div class="website-logo-inside logo-normal">
                            <a href="#">
                                <img src="Images/logo.png" alt="">
                            </a>
                        </div>
                         <h3 class="font-md">Get more things done with Loggin platform.</h3>
                        <p>Access to the most powerfull tool in the entire design and web industry.</p>
                        <form action="#" method="post">
                            <input class="form-control" type="text" name="username" placeholder="E-mail Address" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="form-button d-flex">
                                <button id="submit" type="submit" class="btn btn-primary">Login</button> 
                                <a href="register.html" class="btn btn-outline-primary">Create account</a>
                            </div>
                        </form>
                        <div class="other-links social-with-title">
                            <span>Or login with</span>
                            <a href="#">Facebook</a>
                            <a href="#">Google</a>
                            <a href="#">Linkedin</a>
                        </div>    
                    </div>
                </div>   
            </div>
        </div>
    </div>
</body>
</html>
